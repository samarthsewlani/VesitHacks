{% extends "vesit/base.html" %}
{% load crispy_forms_tags %}

{% block space %}
<div class="container">
    <div class="row pt-3 justify-content-center">
        <div class="col-8 w-100">
            <h4>Add Department:</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy  }}
                <button type="submit" class="btn btn-primary">
                    Create Department
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
