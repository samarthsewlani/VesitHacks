{% extends 'vesit/base.html' %}
{% load static %}

{% block eventsdisplay %}
<section id="portfolio" class="portfolio">
  <div class="container">

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
        {% for event in events %}
      <div class="col-lg-4 col-md-6 portfolio-item filter-app">
        <img src="{% static 'img/portfolio/portfolio-1.jpg' %}" class="img-fluid" alt="">
        <div class="portfolio-info">
          <h4>{{ event.name }}</h4>
          <p>{{ event.description }}</p>
          <a href="{% static 'img/portfolio/portfolio-1.jpg' %}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="App 1"><i class="bx bx-plus"></i></a>
          <a href="portfolio-details.html" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
        </div>
      </div>
      {% endfor %}
</div>
</section><!-- End Portfolio Section -->

{% endblock  %}
