{% extends 'vesit/base.html' %}
{% load static %}

{% block eventsdisplay %}
<section id="portfolio" class="portfolio">
  <div class="container">
    <h2>Approve Events:</h2>
    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
        {% for event in events %}
      <div class="col-lg-4 col-md-6 portfolio-item filter-app">
        <img src="{% static 'img/portfolio/portfolio-1.jpg' %}" class="img-fluid" alt="">
        <div class="portfolio-info">
          <h4>{{ event.name }}</h4>
          <p>{{ event.description }}</p>
          
                    <a href="{% url 'approve-level' event.id 1 level %}">Approve</a>
              
          
            <a href="{% url 'approve-level' event.id 0 level %}">Reject</a>
        
        </div>
      </div>
      {% endfor %}
    </div>
</div>
</section>

{% endblock %}
