{% extends 'vesit/base.html' %}
{% load static %}

{% block eventsdisplay %}
<section id="portfolio" class="portfolio">
  <div class="container">
    <h2>Approve Events:</h2>
    

      <div class="col-sm-12 col-md-8 col-lg-8 pt-3" style="width:auto">
        <div class="row">
      {% for event in events %}
                <div class="card shadow p-3 mb-3 bg-white rounded ">
                    <div class="card-body">
                        <a href="{% url 'event-detail' event.id %}" class="stretched-link"></a>
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">{{ event.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ event.start_time }}</small></p>
                        <a href="{% url 'approve-level' event.id 1 level %}">Approve</a>
                        <a href="{% url 'approve-level' event.id 0 level %}">Reject</a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>

</div>
</section>

{% endblock %}
